bindsym Mod4+p exec /home/daethorian/bin/mor python
bindsym Mod4+r exec /home/daethorian/bin/mor rs
bindsym Mod4+t exec /home/daethorian/bin/mor task ninjaloot
bindsym Mod4+w exec /home/daethorian/bin/mor wrz

#bindsym Mod4+Mod1+m exec /home/daethorian/bin/mor msc
#bindsym Mod4+Mod1+a exec /home/daethorian/bin/mor at et
bindsym Mod4+Mod1+e exec /home/daethorian/bin/mor alt et
bindsym Mod4+Mod1+r exec /home/daethorian/bin/mor rls
bindsym Mod4+Mod1+c exec /home/daethorian/bin/mor conf

# linuxdcpp!
bindsym Mod4+b exec /home/daethorian/bin/ror "xpra attach" "linuxdcpp" "xpra attach ssh:nl:13"
bindsym Mod4+Mod1+b exec /usr/bin/pkill xpra

bindsym Mod4+q exec /home/daethorian/bin/ror "chromium" "chromium" "chromium"

# Mod4+g for dzentinel
bindsym Mod4+g exec /home/daethorian/git/dzentinel/dzentinel.zsh
bindsym Mod4+Control+g exec /bin/bash -c "pkill dzen"

# LOCKDOWN (Mod4+Backspace)
bindcode Mod4+22 exec xlock

# Volume mods
bindsym Mod4+z exec amixer set Master toggle
bindsym Mod4+x exec amixer set PCM 5-
bindsym Mod4+c exec amixer set PCM 5+

# Simple MPD controls
bindsym Mod4+Mod1+a exec mpc -q prev
bindsym Mod4+Mod1+s exec mpc -q toggle
bindsym Mod4+Mod1+d exec mpc -q next

# Simple mocp controls
#bindsym Mod4+Control+a exec mocp --previous
#bindsym Mod4+Control+s exec mocp --toggle-pause
#bindsym Mod4+Control+d exec mocp --next

# Control screen output (Mod4+Ã¥)
bindcode Mod4+34 exec /home/daethorian/bin/sswitch

# Lolz screenshot
bindsym Mod4+Mod1+p exec /home/daethorian/bin/ss

# Rotate the screen!
#bindsym 121 exec /home/daethorian/bin/srotate

# Mod4+Control+e exits i3
#bind Mod4+Control+26 exit

# Mod4+Mod1+Control+r restarts i3 inplace
bindsym Mod4+Mod1+Control+r restart

# Mod4+Control+r reloads the configuration
bindsym Mod4+Control+r reload

# The IPC interface allows programs like an external workspace bar
# (i3-wsbar) or i3-msg (can be used to "remote-control" i3) to work.
ipc-socket ~/.local/share/i3/ipc.sock

mode "resize" {
    # These bindings trigger as soon as you enter the resize mode
    # They resize the border in the direction you pressed, e.g.
    # when pressing left, the window is resized so that it has
    # more space on its left

    bindsym h resize shrink left
    bindsym Shift+h resize grow left

    bindsym j resize grow bottom
    bindsym Shift+j resize shrink bottom

    bindsym k resize shrink top
    bindsym Shift+k resize grow top

    bindsym l resize grow right
    bindsym Shift+l resize shrink right

    bindcode 36 mode "default"
}

