bind Mod4+Control+27 reload

# The IPC interface allows programs like an external workspace bar
# (i3-wsbar) or i3-msg (can be used to "remote-control" i3) to work.
ipc-socket ~/.local/share/i3/ipc.sock

mode "resize" {
    # These bindings trigger as soon as you enter the resize mode
    # They resize the border in the direction you pressed, e.g.
    # when pressing left, the window is resized so that it has
    # more space on its left

    bind 43 resize left -10
    bind Shift+43 resize left +10

    bind 44 resize bottom +10
    bind Shift+44 resize bottom -10

    bind 45 resize top -10
    bind Shift+45 resize top +10

    bind 46 resize right +10
    bind Shift+46 resize right -10

    bind 36 mode default
}

# Enter resize mode
bindsym Mod4+r mode resize

# Maximum of 5 columns per row, and with 3 rows
