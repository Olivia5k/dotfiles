# This is a specialized tmux configuration, intended for nested sessions on
# remote servers. It changes the prefix, the statusbar position, and the
# general colorscheme.

# Prefix options
set -g prefix C-f
bind ^F send-prefix
bind f last-window
unbind a
set -g mouse on

# Statusbar options
set -g status-left-length 50
set -g status-position bottom
set -g status-justify left

# Pane colors
set -g pane-active-border-fg colour47
set -g pane-active-border-bg colour236
set -g pane-border-fg colour238
set -g pane-border-bg colour234

# Statusbar colors
set -g status-fg colour137
set -g status-bg colour234
set -g status-left "#[fg=colour255,bg=colour28,bold] #h #[bg=colour234] "
set -g status-right '#[fg=colour255,bg=colour28,bold] %d/%m â”‚ %H:%M:%S %Z '

# Window colors
set -g window-status-fg colour76
set -g window-status-bg colour235
set -g window-status-format " #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F "
set -g window-status-current-fg colour82
set -g window-status-current-bg colour238
set -g window-status-current-format " #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour244]#F "
