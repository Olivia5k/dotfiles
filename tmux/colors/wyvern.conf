# tmux colorscheme by Lowe Thiderman (daethorian@ninjaloot.se)
# This colorscheme badly needs 256 colors.

# The modes {
	setw -g clock-mode-colour colour117
	setw -g mode-attr bold
	setw -g mode-fg colour232
	setw -g mode-bg colour254
# }
# The panes {
	set -g pane-border-bg colour250
	set -g pane-border-fg colour250
	set -g pane-active-border-bg colour252
	set -g pane-active-border-fg colour252
# }
# The statusbar {
	set -g status-bg colour255
	set -g status-fg colour234
	set -g status-left '#[fg=colour31,bold]#H'
	set -g status-right '#[fg=colour67]#(mpc) #[fg=colour31,bold]%H:%M:%S'
	set -g status-right-length 80

	bind m set -g status-right '#[fg=colour31,bold]%H:%M:%S'
	bind M set -g status-right '#[fg=colour67]#(mpc) #[fg=colour31,bold]%H:%M:%S'

	setw -g window-status-current-fg colour232
	setw -g window-status-current-bg colour254
	setw -g window-status-current-attr bold
	setw -g window-status-current-format '#I:#W#F'

	setw -g window-status-alert-attr bold
	setw -g window-status-alert-fg colour160
	setw -g window-status-alert-bg colour255
# }
# The messages {
	set -g message-attr bold
	set -g message-fg colour232
	set -g message-bg colour254
# }

